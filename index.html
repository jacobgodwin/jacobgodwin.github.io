<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jacob Godwin</title>
  </head>
  <body>
    <div id="root">
      <div id="styled-content">
        <header>
          <nav>
            <div class="logo">
              <img src="/assets/J-1.png" alt="Logo with letter J" />
            </div>
            <div class="nav-links">
              <ol>
                <li><a href="/#about">About</a></li>
                <li><a href="/#skills">Skills</a></li>
                <li><a href="/#projects">Projects</a></li>
                <li><a href="/#contact">Contact</a></li>
              </ol>
              <div class="resume">
                <a href="/#resume" class="resume-button">Resume</a>
              </div>
            </div>
          </nav>
        </header>
        <div class="side-bar">
          <ul class="social">
            <li>
              <a href="https://github.com/jacobgodwin">
                <i class="bi bi-github"></i>
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/jacobgodwin04/"
                ><i class="bi bi-instagram"></i
              ></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/jacobpgodwin/"
                ><i class="bi bi-linkedin"></i
              ></a>
            </li>
          </ul>
        </div>
        <div id="content">
          <main>
            <section id="intro">
              <div>
                <h1>Hi, My name is</h1>
              </div>
              <div>
                <h2>Jacob Godwin.</h2>
              </div>
              <div>
                <p>
                  I'm an aspiring front-end web developer, and am eager to start
                  my professional journey.
                </p>
              </div>
            </section>
            <section id="about">
              <div id="profile-image">
                <img src="/assets/profile.png" alt="Profile image" />
              </div>
            </section>
            <section id="skills"></section>
            <section id="projects"></section>
            <section id="contact"></section>
          </main>
          <footer></footer>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

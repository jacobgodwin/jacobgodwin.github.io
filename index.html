<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jacob Godwin</title>
  </head>
  <body>
    <div id="root">
      <header>
        <nav>
          <div class="logo"></div>
          <div class="nav-links">
            <ol>
              <li>About</li>
              <li>Skills</li>
              <li>Projects</li>
              <li>Contact</li>
            </ol>
          </div>
          <div class="resume">
            <a href="" class="resume-button">Resume</a>
          </div>
        </nav>
      </header>
      <section id="intro">
        <div id="profile-image">
          <img src="/assets/profile.png" alt="Profile image" />
        </div>
        <div>
          Hi! My name is Jacob Godwin. I'm an aspiring front-end web developer,
          and am eager to start my professional journey.
        </div>
      </section>
      <section id="about"></section>
      <section id="skills"></section>
      <section id="projects"></section>
      <section id="contact"></section>
      <footer></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
